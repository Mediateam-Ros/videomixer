<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielstand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        #homeScore {
            font-size: 150px;
            color: white;
            position: fixed;
            top: 40%;
            left: 38%;
            transform: translate(-50%, -50%);
        }

        #awayScore {
            font-size: 150px;
            color: white;
            position: fixed;
            top: 40%;
            left: 62%;
            transform: translate(-50%, -50%);
        }

        #third {
            font-size: 65px;
            color: white;
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scoreboard {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <div id="homeScore">0</div>
        <div id="awayScore">0</div>
    </div>
    <div id="third"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCFhS0aAgq0RQdgncI1lD1adbyVHGDgmcI",
            authDomain: "videowand-43140.firebaseapp.com",
            databaseURL: "https://videowand-43140-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "videowand-43140",
            storageBucket: "videowand-43140.appspot.com",
            messagingSenderId: "777250256351",
            appId: "1:777250256351:web:f0700b48c645037c82006a"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Spielstand laden und anzeigen
        function loadGameData() {
            const displayStatusRef = database.ref('displayStatus');

            displayStatusRef.on('value', (snapshot) => {
                const data = snapshot.val();

                if (data) {
                    const homeScore = data.torHeimCount || 0;
                    const awayScore = data.torGastCount || 0;
                    const third = data.drittel || 'Unbekannt';

                    // Spielstand und Drittel anzeigen
                    document.getElementById('homeScore').innerText = `${homeScore}`;
                    document.getElementById('awayScore').innerText = `${awayScore}`;
                    document.getElementById('third').innerText = `${third}`;
                } else {
                    document.getElementById('scoreboard').innerText = 'Keine Spieldaten verfÃ¼gbar.';
                    document.getElementById('third').innerText = '';
                }
            }, (error) => {
                console.error('Fehler beim Abrufen der Daten:', error);
                document.getElementById('scoreboard').innerText = 'Fehler beim Laden der Spieldaten.';
                document.getElementById('third').innerText = '';
            });
        }

        // Daten laden
        loadGameData();
    </script>
</body>

</html>
